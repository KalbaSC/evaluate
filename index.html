<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة المدربين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .evaluation-form {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
        }
        .radio-group {
            display: flex;
            gap: 15px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .radio-option {
            display: flex;
            align-items: center;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection">
<div class="login-form">
    <h2 style="text-align: center;">تسجيل دخول المدربين</h2>
    <div class="form-group">
        <label>
            اسم المستخدم:
            <input type="text" id="username" required autocomplete="username">
        </label>
    </div>
    <div class="form-group">
        <label>
            كلمة المرور:
            <input type="password" id="password" required autocomplete="current-password">
        </label>
    </div>
    <div class="form-group">
        <label>
            النشاط:
            <select id="activity" required autocomplete="off">
                <option value="">اختر النشاط</option>
            </select>
        </label>
    </div>
    <div id="loginError" class="error"></div>
    <button onclick="login()">تسجيل الدخول</button>
</div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="hidden">
            <h1>مرحبا بك، <span id="coachName"></span></h1>
            <h2>نشاط: <span id="activityName"></span></h2>
            
<div class="form-group">
    <label>
        اختر تاريخ:
        <input type="date" id="attendanceDate" onchange="loadAttendanceData()" autocomplete="off">
    </label>
</div>
            
            <div id="loading" class="loading hidden">جاري تحميل البيانات...</div>
            
            <table id="attendanceTable" class="hidden">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>الوالد</th>
                        <th>المعرف</th>
                        <th>الحضور</th>
                        <th>التقييم</th>
                        <th>ملاحظات</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            
            <div id="evaluationForm" class="evaluation-form hidden">
                <h3>تقييم المشارك</h3>
                <div class="form-group">
                    <label>الاسم: <span id="evalStudentName"></span></label>
                </div>
                <div class="form-group">
                    <label>الوالد: <span id="evalStudentParent"></span></label>
                </div>
                <div class="form-group">
                    <label>المعرف: <span id="evalStudentId"></span></label>
                </div>
                <div class="form-group">
                    <label>التقييم:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <label>
                        <input type="radio" name="evaluation" value="ممتاز">
                        ممتاز
                    </label>
                </div>
                <div class="radio-option">
                    <label>
                        <input type="radio" name="evaluation" value="جيد جدا">
                        جيد جداً
                    </label>
                </div>
                <div class="radio-option">
                    <label>
                        <input type="radio" name="evaluation" value="جيد">
                        جيد
                    </label>
                </div>
                <div class="radio-option">
                    <label>
                        <input type="radio" name="evaluation" value="مقبول">
                        مقبول
                    </label>
                </div>
                <div class="radio-option">
                    <label>
                        <input type="radio" name="evaluation" value="ضعيف">
                        ضعيف
                    </label>
                </div>
            </div>
                </div>
<div class="form-group">
    <label>
        ملاحظات:
        <textarea id="evalNotes" autocomplete="off"></textarea>
    </label>
</div>
                <button onclick="saveEvaluation()">حفظ التقييم</button>
                <button onclick="cancelEvaluation()" style="background-color: #f44336; margin-top: 10px;">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        //https://script.google.com/macros/s/AKfycbxij6xIH_fypPRhklqQKURq-7xB5RJ3sC5dCBfwj4sJBjqnfXde1ncFrhCpDy04zuZW6g/exec
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzJwZ7Ulx_pfSOsnpQ-fEicYnXPWsGB7b0k_pTrpglnkFXBPQpU-WEXV7VXYyIQkHh2nw/exec';
        let currentCoach = null;
        let currentStudent = null;
        let attendanceData = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('attendanceDate').value = today;
            loadActivities();
        });

        // Load activities using JSONP
        function loadActivities() {
            const script = document.createElement('script');
            script.src = `${APPS_SCRIPT_URL}?action=getActivities&callback=handleActivities`;
            document.body.appendChild(script);
        }

        function handleActivities(response) {
            try {
                console.log("Activities response:", response);
                let activities = ["عام", "ورش", "زيارات خارجية", "شطرنج", 
                                 "كرة قدم", "كرة سلة", "كرة طائرة", "كرة يد",
                                 "العاب ثقافية", "خماسي حديث", "لياقة بدنية"];
                
                if (response && response.success && response.data) {
                    activities = [...new Set([...activities, ...response.data])];
                }
                
                const activitySelect = document.getElementById('activity');
                activitySelect.innerHTML = '<option value="">اختر النشاط</option>' + 
                    activities.map(a => `<option value="${a}">${a}</option>`).join('');
                
            } catch (error) {
                console.error("Error handling activities:", error);
                // Fallback to default activities
                document.getElementById('activity').innerHTML = `
                    <option value="">اختر النشاط</option>
                    <option value="عام">📋 الحضور العام</option>
                    <option value="ورش">ورش</option>
                    <option value="زيارات خارجية">زيارات خارجية</option>
                    <option value="شطرنج">شطرنج</option>
                    <option value="كرة قدم">كرة قدم</option>
                    <option value="كرة سلة">كرة سلة</option>
                    <option value="كرة طائرة">كرة طائرة</option>
                    <option value="كرة يد">كرة يد</option>
                    <option value="العاب ثقافية">العاب ثقافية</option>
                    <option value="خماسي حديث">خماسي حديث</option>
                    <option value="لياقة بدنية">لياقة بدنية</option>
                `;
            }
        }

        // Login using form submission to avoid CORS
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const activity = document.getElementById('activity').value;
            
            document.getElementById('loginError').textContent = '';
            
            // Create hidden iframe for response
            const iframe = document.createElement('iframe');
            iframe.name = 'hiddenFrame';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            // Create form
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = APPS_SCRIPT_URL;
            form.target = 'hiddenFrame';
            
            // Add hidden inputs
            const addInput = (name, value) => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = name;
                input.value = value;
                form.appendChild(input);
            };
            
            addInput('action', 'login');
            addInput('username', username);
            addInput('password', password);
            addInput('activity', activity);
            
            document.body.appendChild(form);
            
            // Handle response
            iframe.onload = function() {
                try {
                    const doc = iframe.contentDocument || iframe.contentWindow.document;
                    const responseText = doc.body.textContent;
                    const response = JSON.parse(responseText);
                    
                    if (response.success) {
                        currentCoach = response.coach;
                        document.getElementById('coachName').textContent = currentCoach.name;
                        document.getElementById('activityName').textContent = currentCoach.activity;
                        document.getElementById('loginSection').classList.add('hidden');
                        document.getElementById('dashboardSection').classList.remove('hidden');
                        loadAttendanceData();
                    } else {
                        document.getElementById('loginError').textContent = response.message || 'بيانات الدخول غير صحيحة';
                    }
                } catch (e) {
                    console.error("Error parsing response:", e);
                    document.getElementById('loginError').textContent = 'حدث خطأ أثناء معالجة الاستجابة';
                }
                document.body.removeChild(iframe);
                document.body.removeChild(form);
            };
            
            form.submit();
        }

        // Load attendance data using JSONP
        function loadAttendanceData() {
            const date = document.getElementById('attendanceDate').value;
            const script = document.createElement('script');
            script.src = `${APPS_SCRIPT_URL}?action=getAttendance&date=${date}&activity=${encodeURIComponent(currentCoach.activity)}&callback=handleAttendanceData`;
            document.body.appendChild(script);
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('attendanceTable').classList.add('hidden');
        }

        function handleAttendanceData(response) {
            try {
                if (response.success) {
                    attendanceData = response.data;
                    renderAttendanceTable();
                } else {
                    alert(response.message || 'حدث خطأ أثناء تحميل البيانات');
                }
            } catch (error) {
                console.error('Error handling attendance data:', error);
                alert('حدث خطأ أثناء معالجة البيانات');
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('attendanceTable').classList.remove('hidden');
            }
        }
        
         function renderAttendanceTable() {
            const tbody = document.querySelector('#attendanceTable tbody');
            tbody.innerHTML = '';
            
            if (attendanceData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7">لا يوجد بيانات لهذا التاريخ</td></tr>';
                return;
            }
            
            attendanceData.forEach(student => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${student['Child Name'] || '-'}</td>
                    <td>${student.Parent || '-'}</td>
                    <td>${student.ID || '-'}</td>
                    <td>${student.General || student.Activity ? 'حاضر' : '-'}</td>
                    <td>${student.Evaluation || '-'}</td>
                    <td>${student.Notes || '-'}</td>
                    <td>
                        <button onclick="showEvaluationForm('${student.ID}')" style="padding: 5px 10px; font-size: 14px;">
                            ${student.Evaluation ? 'تعديل التقييم' : 'إضافة تقييم'}
                        </button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

function showEvaluationForm(studentId) {
    const student = attendanceData.find(s => s.ID === studentId);
    if (!student) return;
    
    currentStudent = student;
    
    document.getElementById('evalStudentName').textContent = student['Child Name'] || '-';
    document.getElementById('evalStudentParent').textContent = student.Parent || '-';
    document.getElementById('evalStudentId').textContent = student.ID || '-';
    
    document.querySelector('input[name="evaluation"]:checked').checked = false;
    document.getElementById('evalNotes').value = student.Notes || '';
    
    if (student.Evaluation) {
        document.querySelector(`input[name="evaluation"][value="${student.Evaluation}"]`).checked = true;
    }
    
    document.getElementById('evaluationForm').classList.remove('hidden');
    document.getElementById('evaluationForm').scrollIntoView({ behavior: 'smooth' });
}

        function saveEvaluation() {
            const evaluation = document.querySelector('input[name="evaluation"]:checked')?.value;
            const notes = document.getElementById('evalNotes').value;
            
            if (!evaluation) {
                alert('الرجاء اختيار تقييم');
                return;
            }
            
            const iframe = document.createElement('iframe');
            iframe.name = 'hiddenEvalFrame';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = APPS_SCRIPT_URL;
            form.target = 'hiddenEvalFrame';
            
            const addInput = (name, value) => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = name;
                input.value = value;
                form.appendChild(input);
            };
            
            addInput('action', 'saveEvaluation');
            addInput('studentId', currentStudent.ID);
            addInput('activity', currentCoach.activity);
            addInput('date', document.getElementById('attendanceDate').value);
            addInput('evaluation', evaluation);
            addInput('notes', notes);
            addInput('studentName', currentStudent['Child Name']);
            addInput('parentName', currentStudent.Parent);
            
            document.body.appendChild(form);
            
            iframe.onload = function() {
                try {
                    const doc = iframe.contentDocument || iframe.contentWindow.document;
                    const response = JSON.parse(doc.body.textContent);
                    
                    if (response.success) {
                        currentStudent.Evaluation = evaluation;
                        currentStudent.Notes = notes;
                        renderAttendanceTable();
                        cancelEvaluation();
                        alert('تم حفظ التقييم بنجاح');
                    } else {
                        alert(response.message || 'حدث خطأ أثناء حفظ التقييم');
                    }
                } catch (e) {
                    console.error("Error saving evaluation:", e);
                    alert('حدث خطأ أثناء حفظ التقييم');
                }
                document.body.removeChild(iframe);
                document.body.removeChild(form);
            };
            
            form.submit();
        }
        
        function cancelEvaluation() {
            document.getElementById('evaluationForm').classList.add('hidden');
            currentStudent = null;
        }
        
    </script>
</body>
</html>
