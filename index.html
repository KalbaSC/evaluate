<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة المدربين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .evaluation-form {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
        }
        .radio-group {
            display: flex;
            gap: 15px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .radio-option {
            display: flex;
            align-items: center;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection">
<div class="login-form">
    <h2 style="text-align: center;">تسجيل دخول المدربين</h2>
    <div class="form-group">
        <label>
            اسم المستخدم:
            <input type="text" id="username" required autocomplete="username">
        </label>
    </div>
    <div class="form-group">
        <label>
            كلمة المرور:
            <input type="password" id="password" required autocomplete="current-password">
        </label>
    </div>
    <div class="form-group">
        <label>
            النشاط:
            <select id="activity" required autocomplete="off">
                <option value="">اختر النشاط</option>
            </select>
        </label>
    </div>
    <div id="loginError" class="error"></div>
    <button onclick="login()">تسجيل الدخول</button>
</div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="hidden">
            <h1>مرحبا بك، <span id="coachName"></span></h1>
            <h2>نشاط: <span id="activityName"></span></h2>
            
<div class="form-group">
    <label>
        اختر تاريخ:
        <input type="date" id="attendanceDate" onchange="loadAttendanceData()" autocomplete="off">
    </label>
</div>
            
            <div id="loading" class="loading hidden">جاري تحميل البيانات...</div>
            
            <table id="attendanceTable" class="hidden">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>الوالد</th>
                        <th>المعرف</th>
                        <th>الحضور</th>
                        <th>التقييم</th>
                        <th>ملاحظات</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
            
            <!-- Evaluation Form (hidden by default) -->
            <div id="evaluationForm" class="evaluation-form hidden">
                <h3>تقييم المشارك</h3>
                <div class="form-group">
                    <label>الاسم: <span id="evalStudentName"></span></label>
                </div>
                <div class="form-group">
                    <label>الوالد: <span id="evalStudentParent"></span></label>
                </div>
                <div class="form-group">
                    <label>المعرف: <span id="evalStudentId"></span></label>
                </div>
                <div class="form-group">
                    <label>التقييم:</label>
                    <div class="radio-group">
<div class="radio-option">
    <label>
        <input type="radio" name="evaluation" value="ممتاز">
        ممتاز
    </label>
</div>
                        <div class="radio-option">
                            <input type="radio" id="evalVeryGood" name="evaluation" value="جيد جدا">
                            <label for="evalVeryGood">جيد جداً</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="evalGood" name="evaluation" value="جيد">
                            <label for="evalGood">جيد</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="evalAverage" name="evaluation" value="مقبول">
                            <label for="evalAverage">مقبول</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="evalPoor" name="evaluation" value="ضعيف">
                            <label for="evalPoor">ضعيف</label>
                        </div>
                    </div>
                </div>
<div class="form-group">
    <label>
        ملاحظات:
        <textarea id="evalNotes" autocomplete="off"></textarea>
    </label>
</div>
                <button onclick="saveEvaluation()">حفظ التقييم</button>
                <button onclick="cancelEvaluation()" style="background-color: #f44336; margin-top: 10px;">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Replace with your Apps Script Web App URL
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxij6xIH_fypPRhklqQKURq-7xB5RJ3sC5dCBfwj4sJBjqnfXde1ncFrhCpDy04zuZW6g/exec';
        let currentCoach = null;
        let currentStudent = null;
        let attendanceData = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('attendanceDate').value = today;
            
            // Load available activities
            loadActivities();
        });

        // Load available activities from Google Sheets
async function loadActivities() {
    try {
        console.log("Fetching activities from:", APPS_SCRIPT_URL);
        const response = await fetch(`${APPS_SCRIPT_URL}?action=getActivities`);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        console.log("Received activities data:", result);
        
        if (!result.success) {
            throw new Error(result.message || "Failed to load activities");
        }
        
        const activitySelect = document.getElementById('activity');
        activitySelect.innerHTML = '<option value="">اختر النشاط</option>';
        
        if (result.data && result.data.length > 0) {
            result.data.forEach(activity => {
                const option = document.createElement('option');
                option.value = activity;
                option.textContent = activity;
                activitySelect.appendChild(option);
            });
        } else {
            console.warn("No activities found in response");
            activitySelect.appendChild(new Option("لا توجد أنشطة متاحة", ""));
        }
        
    } catch (error) {
        console.error("Error loading activities:", error);
        document.getElementById('activity').innerHTML = `
            <option value="">خطأ في تحميل الأنشطة</option>
        `;
        // Show error to user
        alert("حدث خطأ أثناء تحميل قائمة الأنشطة. يرجى المحاولة لاحقًا.");
    }
}
        // Coach login
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const activity = document.getElementById('activity').value;
            
            document.getElementById('loginError').textContent = '';
            
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        password, 
                        activity 
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentCoach = result.coach;
                    
                    document.getElementById('coachName').textContent = currentCoach.name;
                    document.getElementById('activityName').textContent = currentCoach.activity;
                    
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('dashboardSection').classList.remove('hidden');
                    
                    loadAttendanceData();
                } else {
                    document.getElementById('loginError').textContent = result.message || 'بيانات الدخول غير صحيحة';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('loginError').textContent = 'حدث خطأ أثناء محاولة الدخول';
            }
        }

        // Load attendance data for selected date
        async function loadAttendanceData() {
            const date = document.getElementById('attendanceDate').value;
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('attendanceTable').classList.add('hidden');
            
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=getAttendance&activity=${encodeURIComponent(currentCoach.activity)}&date=${date}`);
                const result = await response.json();
                
                if (result.success) {
                    attendanceData = result.data;
                    renderAttendanceTable();
                } else {
                    alert(result.message || 'حدث خطأ أثناء تحميل البيانات');
                }
            } catch (error) {
                console.error('Error loading attendance data:', error);
                alert('حدث خطأ أثناء تحميل البيانات');
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('attendanceTable').classList.remove('hidden');
            }
        }

        function renderAttendanceTable() {
            const tbody = document.querySelector('#attendanceTable tbody');
            tbody.innerHTML = '';
            
            if (attendanceData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7">لا يوجد بيانات لهذا التاريخ</td></tr>';
                return;
            }
            
            attendanceData.forEach(student => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${student['Child Name'] || '-'}</td>
                    <td>${student.Parent || '-'}</td>
                    <td>${student.ID || '-'}</td>
                    <td>${student.General || student.Activity ? 'حاضر' : '-'}</td>
                    <td>${student.Evaluation || '-'}</td>
                    <td>${student.Notes || '-'}</td>
                    <td>
                        <button onclick="showEvaluationForm('${student.ID}')" style="padding: 5px 10px; font-size: 14px;">
                            ${student.Evaluation ? 'تعديل التقييم' : 'إضافة تقييم'}
                        </button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

function showEvaluationForm(studentId) {
    const student = attendanceData.find(s => s.ID === studentId);
    if (!student) return;
    
    currentStudent = student;
    
    document.getElementById('evalStudentName').textContent = student['Child Name'] || '-';
    document.getElementById('evalStudentParent').textContent = student.Parent || '-';
    document.getElementById('evalStudentId').textContent = student.ID || '-';
    
    // Reset form - CORRECTED VERSION
    document.querySelector('input[name="evaluation"]:checked').checked = false;
    document.getElementById('evalNotes').value = student.Notes || '';
    
    // Set current evaluation if exists
    if (student.Evaluation) {
        document.querySelector(`input[name="evaluation"][value="${student.Evaluation}"]`).checked = true;
    }
    
    document.getElementById('evaluationForm').classList.remove('hidden');
    document.getElementById('evaluationForm').scrollIntoView({ behavior: 'smooth' });
}

        async function saveEvaluation() {
            const evaluation = document.querySelector('input[name="evaluation"]:checked')?.value;
            const notes = document.getElementById('evalNotes').value;
            
            if (!evaluation) {
                alert('الرجاء اختيار تقييم');
                return;
            }
            
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=saveEvaluation`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        studentId: currentStudent.ID,
                        activity: currentCoach.activity,
                        date: document.getElementById('attendanceDate').value,
                        evaluation,
                        notes,
                        studentName: currentStudent['Child Name'],
                        parentName: currentStudent.Parent
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Update local data
                    currentStudent.Evaluation = evaluation;
                    currentStudent.Notes = notes;
                    
                    // Update the table
                    renderAttendanceTable();
                    
                    // Hide the form
                    cancelEvaluation();
                    
                    alert('تم حفظ التقييم بنجاح');
                } else {
                    alert(result.message || 'حدث خطأ أثناء حفظ التقييم');
                }
            } catch (error) {
                console.error('Error saving evaluation:', error);
                alert('حدث خطأ أثناء حفظ التقييم');
            }
        }

        // Cancel evaluation
        function cancelEvaluation() {
            document.getElementById('evaluationForm').classList.add('hidden');
            currentStudent = null;
        }
    </script>
</body>
</html>
